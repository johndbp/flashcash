<ion-header>
  <ion-navbar color="purple">
    <ion-buttons end>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <div text-center>
      <img alt="logo" height="50"   src="assets/imgs/flash.png">
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let post of posts">
    <ion-item>
      <h2>{{post.name}} {{post.lastname}}</h2>
      <p>
        Estrellas
      </p>
      <ion-note item-end>1km</ion-note>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="green">Seleccionar</button>
      <button ion-button color="red">Bloquear</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
