<ion-header>
  <ion-navbar color="purple">
    <img alt="logo" height="40"   src="assets/imgs/flash.png" >
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let post of posts">
    <ion-item>
      <h2>{{post.name}} {{post.lastname}}</h2>
      <p>
        Estrellas
      </p>
      <ion-note item-end>1km</ion-note>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary">Seleccionar</button>
      <button ion-button color="danger">Bloquear</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
